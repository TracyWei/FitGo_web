<h3 class="parti-size">Here are the participants!</h3>
<p>
    {% if content['code'] == 200 %}
        {% if len(content['content'])<1 %}
            <p>还没有参与者，赶快参加吧~</p>
        {% else %}
            {% for i in content['content'] %}
                <a href="/user/userinfo/{{i['uid']}}">{{i['name']}}</a>,
            {% end %}
        {% end %}
    {% else %}
    {% end %}
</p>
