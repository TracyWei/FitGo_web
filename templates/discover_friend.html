{% if content['code']==200 %}
    {% for item in content['content'] %}
        <div id="{{item['uid']}}" class="friend_item">
            <img  src="{{item['portrait']}}">
            <span class="friend_cover">
                <h2>{{item['name']}}</h2>
                <h3>{{item['signature']}}</h3>
                <a href="/user/userinfo/{{item['uid']}}">Have A Look</a>
            </span>
        </div>
    {% end %}
{% else %}
    <p>{{content['content']}}</p>
{% end %}
